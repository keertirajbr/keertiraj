<html>
<head>
<title>squares and cubes</title>
<style>
table,th,td{
border:3px green;
padding: 5px;}
</style>
</head>
<center>
 <script>
 document.write("<table><tr><th>number</th><th>square</th><th>cube</th><tr>")
 
for(var n=0;n<=10;n++)
{
document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td><tr>")
}

document.write("</table>")
</script> 
</center>
</html>
